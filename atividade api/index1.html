<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Coquetéis e Refeições</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Busca de Coquetéis e Refeições</h1>

    
    <section class="search-section">
        <h2>Buscar Coquetel</h2>
        <form id="cocktailForm">
            <input type="text" id="cocktailInput" placeholder="Digite o nome de um coquetel">
            <button type="submit">Buscar</button>
        </form>
        <div id="cocktailResults" class="results-container"></div>
    </section>

  
    <section class="search-section">
        <h2>Buscar Refeição</h2>
        <form id="mealForm">
            <input type="text" id="mealInput" placeholder="Digite o nome de uma refeição">
            <button type="submit">Buscar</button>
        </form>
        <div id="mealResults" class="results-container"></div>
    </section>

    <script src="scripts1.js"></script>
</body>
</html>
